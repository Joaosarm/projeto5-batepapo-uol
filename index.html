<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Bate-Papo UOL</title>
    <link rel="icon" type="image/x-icon" href="Images/logo-uol-icon.png">
</head>

<body>
    <!-- Header da página -->
    <header>
    <img src="Images/logo.svg" alt="Logo UOL">
    <img onclick="Menu()"src="Images/People.svg" alt="Menu">
    </header>

    <!-- Tela de entrada que pede o nome para o usuário -->
    <div class="Tela-Entrada">
        <img src="Images/uol-logo.svg" alt="Logo UOL">
        <div class="entrada">
        <input data-identifier="enter-name" type="text" class="Nome" placeholder="Digite o seu nome">
        <button data-identifier="start" onclick="ValidarNome()">Entrar</button>
        </div>
        <div class="loading escondido">
            <img class="carregando" src="Images/loading.gif" alt="Carregando">
            <p>Entrado...</p>
        </div>
    </div>
    
    <!-- Menu com os usuários que estap online -->
    <div class="Menu escondido">
        <div onclick="Voltar()" class="voltar"></div>
    <nav>
        <h3>Escolha um contato para enviar mensagem:</h3>
        <div class="Pessoas">
            <div class="todos" onclick="SelecionarParticipante(this,'Todos')">
                <div> <img src="Images/Todos.svg" alt="Todos">Todos</div>
                <div> <img src="Images/check.svg" class ="check selecionado" alt="Check"> </div> 
            </div>
        <div class="PessoasOnline"></div>
        </div>

        <h3>Escolha a visibilidade:</h3>
        <div class="visibilidade">
            <div data-identifier="visibility" onclick="SelecionarVisibilidade(this,'message')">
                <div><img src="Images/visibilidade.svg" alt="Visibilidade">Público</div>
                <div><img class="check selecionado" src="Images/check.svg" alt="Check"></div>
            </div>
            <div data-identifier="visibility" onclick="SelecionarVisibilidade(this,'private_message')">
                <div><img src="Images/visibilidade.svg" alt="Visibilidade">Reservadamente</div>
                <div><img class="check" src="Images/check.svg" alt="Check"></div>
            </div>
        </div>
    </nav>
    </div>


    <!-- Chat com mensagens carregadas dinamicamente no JS -->
    <main>
    </main>

    <!-- Caixa de texto e botao de envio de mansagns novas -->
    <footer>
        <div>
        <input class="MensagemNova" type="text" name="input" placeholder="Escreva aqui..." onkeypress="searchKeyPress(event)">
        <p></p>
        </div>
        <button onclick="MandarMensagem()" data-identifier="send-message"><img src="Images/Plane.svg" alt="Send Button"></button>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
